version: "3.9"

services:
  api:
    build:
      context: ./
      dockerfile: apps/api/Dockerfile
    env_file: ./.env
    volumes:
      - ./apps/api:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - chroma

  web-student:
    build:
      context: ./
      dockerfile: apps/web-student/Dockerfile
    env_file: ./.env
    volumes:
      - ./apps/web-student/src:/workspace/apps/web-student/src
      - ./packages/ui/src:/workspace/packages/ui/src
    ports:
      - "5173:5173"
    depends_on:
      - api

  web-admin:
    build:
      context: ./
      dockerfile: apps/web-admin/Dockerfile
    env_file: ./.env
    volumes:
      - ./apps/web-admin/src:/workspace/apps/web-admin/src
      - ./packages/ui/src:/workspace/packages/ui/src
    ports:
      - "5174:5173"
    depends_on:
      - api

  db:
    image: postgres:17.6
    env_file: ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - smartfaq-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  chroma:
    image: chromadb/chroma:1.1.1
    env_file: ./.env
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma-data
    volumes:
      - chroma-data:/chroma-data
    ports:
      - "8001:8000"

volumes:
  smartfaq-db:
  chroma-data:
