name: ci

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Check migration heads
        run: |
          python scripts/check_migrations.py --check || {
            echo "::error::Multiple migration heads detected! Please merge them before pushing."
            echo "Run: make migrate-merge"
            exit 1
          }
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest -q tests

  web:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web-student, web-admin]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
        working-directory: apps/${{ matrix.app }}
      - name: Format check
        run: yarn format:check
        working-directory: apps/${{ matrix.app }}
      - name: Build
        run: yarn build
        working-directory: apps/${{ matrix.app }}
