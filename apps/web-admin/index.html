<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/icons/LogoGreenwich.svg" type="image/x-icon">
    <title>Greenwich SmartFAQ - Admin</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- SmartFAQ Chat Widget -->
    <!-- Widget served from web-student dev server -->
    <script>
      console.log('[Embed] Loading widget script from web-student...')

      // Load widget script dynamically
      const script = document.createElement('script')
      script.src = 'http://localhost:5173/chat-widget.js'
      script.onload = function () {
        console.log('[Embed] Widget script loaded successfully')
        console.log('[Embed] window.ChatWidget:', window.ChatWidget)

        if (window.ChatWidget && typeof window.ChatWidget.init === 'function') {
          console.log('[Embed] Initializing widget...')
          window.ChatWidget.init({
            apiBaseUrl: 'http://localhost:8000',
            position: {
              bottom: '20px',
              right: '20px'
            },
            zIndex: 9999
          })
        } else {
          console.error('[Embed] ChatWidget.init not found!', window.ChatWidget)
        }
      }
      script.onerror = function (e) {
        console.error('[Embed] Failed to load widget script:', e)
      }
      document.head.appendChild(script)
    </script>
  </body>
</html>
