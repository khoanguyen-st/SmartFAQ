apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartfaq-api
  annotations:
    nginx.org/client-max-body-size: "50m"
    nginx.org/ssl-protocols: "TLSv1.2 TLSv1.3"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.smartfaq.dev.devplus.edu.vn
      secretName: smartfaq-dev-tls
  rules:
    - host: api.smartfaq.dev.devplus.edu.vn
      http:
        paths:
          - backend:
              service:
                name: smartfaq-api
                port:
                  number: 8000
            path: /
            pathType: Prefix
